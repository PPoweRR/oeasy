<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单动画练习</title>
    <style type="text/css">
    img.zuoshang{
      height:40%;
      width:40%;
      position:absolute;
      left:5px;
      top:5px;
      }
    img.youshang{
      height:40%;
      width:40%;
      position:absolute;
      right:5px;
      top:5px;
      }
    img.zuoxia{
      height:40%;
      width:40%;
      position:absolute;
      left:5px;
      bottom:5px;
      }
    img.youxia{
      height:40%;
      width:40%;
      position:absolute;
      right:5px;
      bottom:5px;
      }
      
    </style>
</head>
<body>
<img class="zuoshang" src="./images/zuoshang.jpg"/>
<img class="youshang" src="./images/youshang.jpg"/>
    </br>
<img class="zuoxia" src="./images/zuoxia.jpg"/>
<img class="youxia" src="./images/youxia.jpg"/>

</body>
</html>
