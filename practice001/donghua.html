<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单动画练习</title>
    <style type="css/text">
    body{
        margin:0;
        }
    img.zuoshang{
      height:100px;
      width:100px;
      position:absolute;
      left:5px;
      top:5px;
      }
    img.youshang{
      height:100px;
      width:100px;
      position:absolute;
      right:5px;
      top:5px;
      }
    img.zuoxia{
      height:100px;
      width:100px;
      position:fixed;
      left:5px;
      bottom:5px;
      }
    img.youxia{
      height:100px;
      width:100px;
      position:fixed;
      right:5px;
      bottom:5px;
      }
      
    </style>
</head>
<body>
<img class="youshang" src="./images/zuoshang.jpg"/>

</body>
</html>
