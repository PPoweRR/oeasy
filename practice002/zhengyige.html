<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>鼠标事件练习</title>
<style>
#menu div{
  height:20px;
  width:80px;
  text-align:center;
}
#menu{
  position:absolute;
}
#display{
  height:500px;
  width:500px;
  top:30px;
  position:absolute;
}
</style>
</head>
<body>
<div id="menu">
  <div onclick="zhengyige()">给我也整一个</div>
  <div onclick="geiwo()">给我！整一个</div>
  <div onclick="duoshao()">有多少整多少</div>
  <div onclick="buzhengle()">不整了</div>
</div>
<div id="display"></div>
</body>
<script>
function zhengyige(){white.getElementId("display").style.backgroundImage="url('practice001/images/zuoshang.jpg')";}
function geiwo(){white.getElementId("display").style.backgroundImage="url('practice001/images/zuoxia.jpg')";}
function duoshao(){white.getElementId("display").style.backgroundImage="url('practice001/images/youshang.jpg')";}
function buzhengle(){white.getElementId("display").style.backgroundImage="url('practice001/images/youxia.jpg')";}
</script>
</html>
